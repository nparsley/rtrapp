<h3>Cart</h3>

<div class="list-group-item" >
  <table class="table caption-top">
    <thead>
      <tr>
        <th>Item</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Remove--once set</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index;">
        <td>{{ item.name }}</td>
        <td>
          <!-- <button class="btn btn-warning btn-outline btn-sm material-icons material-icons">add</button> -->
           <input class= "product-quantity" type="number" value="1" min="1">
          <!-- <button class="btn btn-warning btn-outline btn-sm material-icons">remove</button> -->
        </td>
        <td>{{ item.price | currency}}</td>
        <td><button (click)="removeCartItem(i)" class="btn btn-danger btn-sm">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<div class="container">
  <form [formGroup]="checkoutTotal" (ngSubmit)="onCheckout()">
    <label for="subTotal">
      SubTotal
      <!-- {{ subtotal }} subTotal -->
      <input
      type="currency"
      id="subtotal"
      name="subtotal"
      required
      pattern="^[1-9]+[0-9]*$"
    >
    </label>

    <label for="tax">
      Tax
      <!-- {{ tax }} tax -->
      <input
      type="currency"
      id="tax"
      name="tax"
      required
      pattern="^[1-9]+[0-9]*$"
    >
    </label>

    <label for="orderTotal">
      OrderTotal
      <!-- {{ orderTotal }} orderTotal -->
      <input
      type="currency"
      id="ordertotal"
      name="ordertotal"
      required
      pattern="^[1-9]+[0-9]*$"
    >
    </label>

  </form>
</div>



<br>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      Name
    </label>
    <input pattern="[a-zA-Z ]*" minlength="2" id="name" type="text" formControlName="name" required>
  </div>

  <div>
    <label for="phone">
      Phone Number
    </label>
    <input minlength="10" maxlength="10" id="phone" type="text" formControlName="phone" required>
  </div>
  <br>
  <button class="btn btn-success btn-md" type="submit" [disabled]="!checkoutForm.valid">Purchase</button>
</form>
