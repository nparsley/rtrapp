<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar routerLink="/">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/pizza" href="/pizza">Pizza</a> <!-- routerlink -->
      <a mat-list-item routerLink="/burgers" href="/burgers">Burgers</a>
      <a mat-list-item routerLink="/sides" href="/sides">Sides</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer">rtrapp</span>
      <span></span>
<!--       <a href="/pizza">Pizza</a>
      <a href="/burgers">Burgers</a> -->
      <a routerLink="/cart" href="cart" class="material-icons">shopping_cart</a>
    </mat-toolbar>
    <ng-content></ng-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
