<h2>Sides</h2>

<div class="sides" *ngFor="let side of sides">

  <h3>
    <a [title]="side.name + ' details'">
    {{ side.name }}
  </a>
  </h3>
  <h4>
    {{ side.price | currency }}
  </h4>

  <p *ngIf="side.description">
    - {{ side.description }}
  </p>

  <button (click)="addSideToCart(side)" class="btn btn-danger btn-outline btn-sm">Add To Cart</button>

</div>
