<h2>Sides</h2>

<div *ngFor="let side of sides">

  <h3>
    <a [title]="side.name + ' details'">
    {{ side.name }}
  </a>
  </h3>
  <h4>
    {{ side.price | currency }}
  </h4>

  <p *ngIf="side.description">
    - {{ side.description }}
  </p>

  <button (click)="addToCart(side)">Add To Cart</button>

</div>
