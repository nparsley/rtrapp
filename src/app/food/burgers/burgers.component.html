<h2>Burgers</h2>

<div class="burgers" *ngFor="let burger of burgers">

  <h3>
    <a [title]="burger.name + ' details'">
    {{ burger.name }}
  </a>
  </h3>
  <h4>
    {{ burger.price | currency }}
  </h4>

  <p *ngIf="burger.description">
    - {{ burger.description }}
  </p>

  <button (click)="addBurgerToCart(burger)" class="btn btn-danger btn-outline btn-sm">Add To Cart</button>
</div>
