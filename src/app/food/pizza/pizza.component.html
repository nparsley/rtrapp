<h2>Pizza</h2>

<div class="pizza" *ngFor="let pizza of pizzas">

  <h3>
    <a [title]="pizza.name + ' details'">
    {{ pizza.name }}
  </a>
  </h3>
  <h4>
    {{ pizza.price | currency }}
  </h4>

  <p *ngIf="pizza.description">
    - {{ pizza.description }}
  </p>

  <button (click)="addPizzaToCart(pizza)" class="btn btn-danger btn-outline btn-sm">Add To Cart</button>

</div>
