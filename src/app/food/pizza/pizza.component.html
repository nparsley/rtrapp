<h2>Pizza</h2>

<div *ngFor="let pizza of pizzas">

  <h3>
    <a [title]="pizza.name + ' details'">
    {{ pizza.name }}
  </a>
  </h3>

  <p *ngIf="pizza.description">
    - {{ pizza.description }}
  </p>

  <button (click)="addToCart()">Add To Cart</button>

</div>
